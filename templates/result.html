<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>URL Shortener Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://spoo.me/static/images/favicon.png" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="{{ url_for('static', filename='js/result-script.js') }}"></script>

    <script>
        function viewStats() {
            window.location.href = "/stats/{{ short_code }}";
        }
    </script>

</head>

<body>
    <div class="navbar">
        <img class="navbar-image" src="{{ url_for('static', filename='images/text.png') }}">
        <div class="links">
            <ul>
                <li><a href="/">Shorten</a></li>
                <li><a href="/api">API</a></li>
                <li><a href="/stats">Stats</a></li>
                <li><a href="https://github.com/spoo-me/url-shortener" rel="noopener" target="_blank">Open-Source ↗</a></li>
                <li><a href="mailto:support@spoo.me">Contact ↗</a></li>
            </ul>
        </div>
    </div>

    <div class="flex-container" id="url-container">
        <div>
            <h3 id="short-url"><a href="{{short_url}}" target="_blank">{{ short_url }}</a></h3>
        </div>
        <div>
            <button class="copy-button" onclick="copyShortUrl()">
                <img src="https://i.imgur.com/bt4jpow.png" alt="Copy" width="25" height="25"> </button>
        </div>
    </div>

    <div class="flex-container">
        <div class="for-middle">
            <div id="qr-code-container"><img class="qrcode" id="qrcode" src="https://qr.spoo.me/gradient?text={{ short_url }}&width=100&height=100"></div>
            <button id="qr-code-button" onclick="downloadQRCode()">Download QR Code</button>
        </div>
        <div class="inline-share-buttons">
            <div id="share-buttons">
                <a href="https://twitter.com/intent/tweet?url={{short_url}}" rel="noopener" target="_blank" data-platform="twitter"><img class="share-button" width="40" height="40"
                        src="https://img.icons8.com/ios-filled/80/ffffff/twitterx--v1.png" alt="TwitterX" /></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{short_url}}" rel="noopener" target="_blank" data-platform="facebook"><img class="share-button" width="40" height="40"
                        src="https://img.icons8.com/ios-filled/80/ffffff/facebook-new.png" alt="FaceBook" /></a>
                <a href="https://t.me/share/url?url={{short_url}}" rel="noopener" data-platform="telegram" target="_blank"><img style="scale: 0.9;" class="share-button" width="40"
                        height="40" src="https://img.icons8.com/ios-filled/80/ffffff/telegram.png" alt="Telegram" /></a>
                <a href="https://api.whatsapp.com/send?text={{short_url}}" rel="noopener" data-platform="whatsapp" target="_blank"><img style="scale: 0.9;" class="share-button" width="40"
                        height="40" src="https://img.icons8.com/ios-filled/80/ffffff/whatsapp--v4.png" alt="WhatsApp" /></a>
                <a href="https://www.reddit.com/submit?url={{short_url}}" rel="noopener" data-platform="reddit" target="_blank"><img class="share-button" width="40" height="40"
                        src="https://img.icons8.com/ios-filled/80/ffffff/reddit--v2.png" alt="Reddit" /></a>
                <a href="https://snapchat.com/scan?attachmentUrl={{short_url}}" rel="noopener" data-platform="snapchat" target="_blank"><img class="share-button" width="40" height="40"
                        src="https://img.icons8.com/ios-filled/80/ffffff/snapchat--v2.png" alt="snapchat" /></a>
            </div>
        </div>

    </div>

    <br>

    <div class="flex-container">
        <div>
            <button id="short-another-button" onclick="viewStats()">View Stats of <b>{{ short_code }}</b></button>
        </div>
        <div>
            <button id="short-another-button" onclick="shortenAnotherLink()">Shorten another link</button>
        </div>
    </div>

</body>

</html>
