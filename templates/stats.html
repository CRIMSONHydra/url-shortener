<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>spoo.me URL Stats</title>
    <link rel="icon" type="image/png" href="https://spoo.me/static/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Unlock insights with spoo.me's URL statistics page. Track link performance, monitor clicks, and gauge audience engagement effortlessly. Make informed decisions to optimize your online presence with our user-friendly analytics interface." />
    <link rel="canonical" href="https://spoo.me/stats">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spoo.me/stats" />
    <meta property="og:title" content="Advanced URL Statistics - Spoo.me" />
    <meta property="og:description"
        content="Unlock insights with spoo.me's URL statistics page. Track link performance, monitor clicks, and gauge audience engagement effortlessly. Make informed decisions to optimize your online presence with our user-friendly analytics interface" />
    <meta property="og:image" content="https://spoo.me/static/images/stats-banner.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://spoo.me/stats" />
    <meta property="twitter:title" content="Advanced URL Statistics - Spoo.me" />
    <meta property="twitter:description"
        content="Unlock insights with spoo.me's URL statistics page. Track link performance, monitor clicks, and gauge audience engagement effortlessly. Make informed decisions to optimize your online presence with our user-friendly analytics interface" />
    <meta property="twitter:image" content="https://spoo.me/static/images/stats-banner.webp" />
    <meta property="twitter:domain" content="https://spoo.me">

    <meta content="#6af5dd" name="theme-color">
    <meta name="moz-appearance" content="#6af5dd">
    <meta content="#6af5dd" name="msapplication-TileColor">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts-modal.css') }}">

</head>

<body>
    <div class="navbar">
        <img class="navbar-image" src="{{ url_for('static', filename='images/text.png') }}" alt="Spoo.me Banner Image">
        <div class="links">
            <ul>
                <li><a href="/">Shorten</a></li>
                <li><a href="/api">API</a></li>
                <li><a href="#" class="active">Stats</a></li>
                <li><a href="https://github.com/spoo-me/url-shortener" rel="noopener" target="_blank">Open-Source ↗</a>
                </li>
                <li onclick="showContactModal();"><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="mobile-navbar">
        <div class="mobile-logo">
            <a href="/"><img class="mobile-logo-image" src="https://spoo.me/static/images/text.png" alt="Spoo.me Banner Image"></a>
        </div>
        <button type="button" class="burger" title="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="mobile-menu">
            <li><a href="/">Shorten</a></li>
            <li><a href="/api">API</a></li>
            <li><a href="#" class="active">Stats</a></li>
            <li><a href="https://github.com/spoo-me/url-shortener" rel="noopener" target="_blank">Open-Source ↗</a>
            </li>
            <li onclick="showContactModal();"><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="modalPopup" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Contact Us</h2>
            <div class="button-container">
                <button class="contact-button" onclick="openContactLink('https://spoo.me/discord');"><img src="https://img.icons8.com/ios-filled/100/b1b8d3/discord-logo.png"><p>Discord</p></button>
                <button class="contact-button" onclick="openContactLink('https://twitter.com/spoo_me');"><img src="https://img.icons8.com/ios-filled/100/b1b8d3/twitterx--v1.png"><p>Twitter</p></button>
                <button class="contact-button" onclick="openContactLink('https://instagram.com/spoo.me');"><img src="https://img.icons8.com/ios-filled/100/b1b8d3/instagram-new.png"><p>Instagram</p></button>
                <button class="contact-button" onclick="openContactLink('mailto:support@spoo.me');"><img src="https://img.icons8.com/pastel-glyph/100/b1b8d3/new-post--v1.png"><p>Email</p></button>
                <button class="contact-button" onclick="openContactLink('https://github.com/spoo-me');"><img src="https://img.icons8.com/ios-filled/100/b1b8d3/github.png"><p>Github</p></button>
            </div>
        </div>
    </div>

    <form action="/stats" method="POST" onsubmit="return checkURL();">
        <p id="url-error"></p>
        <label for="short-code" style="font-weight: bold;">Enter the full Url</label>
        <input type="text" id="short_code" name="short_code" required placeholder="{{ host_url }}your-short-code"
            value="{{ url }}">

        {% if error %}
        <p id="password-error">{{ error }}</p>
        <script>removeErrorMessage();</script>
        {% endif %}

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Optional">

        <button type="submit">View Stats</button>
    </form>

    <script src="{{ url_for('static', filename='js/stats-script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/contacts-popup.js') }}" defer=""></script>

    <script>
        function checkURL() {
            var hostURL = "{{ host_url }}";
            var enteredURL = document.getElementById("short_code").value.trim();

            if (!enteredURL.startsWith(hostURL)) {
                document.getElementById("url-error").innerText = "Invalid URL: The entered URL must begin with the host's URL.";
                document.getElementById("url-error").style.background = "rgba(255, 255, 255, 0.15)"
                document.getElementById("url-error").style.marginTop = "-15px"
                setTimeout(function () {
                    document.getElementById("url-error").innerText = "";
                    document.getElementById("url-error").style.background = "";
                    document.getElementById("url-error").style.marginTop = "-30px";
                }, 3000);
                return false;
            }
            return true;
        }

    </script>
    <script src="//code.jivosite.com/widget/hJuQcxUqnJ" async></script>

</body>

</html>
